<app-filter [all]="totalProductCount" 
[inStock]="totalProductInStock" 
[outOfStock]="totalProductOutOfStock"
(selectedFilterRadioButtonChanged) = "onFilterChanged($event)"
></app-filter>

<div class="ekart-product-container">
    <div *ngFor="let prod of products">
        <app-product  [product]="prod" *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventery.toString() === selectedFilterRadioButton"></app-product>
    </div>
</div>
