<div class="ekart-product-item">
    <div class="ekart-wishlist-scale-container">
        <div class="ekart-add-to-wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <div class="ekart-on-sale-tag">75% OFF</div>
        </div>
    </div>
    <div class="ekart-product-image">
        <img [src]="product.imageUrl" alt="ekart-product-image">
    </div>
    <div class="ekart-add-to-price">
        {{ product.price }}
    </div>
    <div class="ekart-product-name">{{ product.name }}</div>
    <div class="ekart-product-category">{{ product.gender }} . {{ product.category }} . {{ product.brand }}</div>
    <div class="ekart-product-avilale-colors">{{ product.color.length }}</div>
    <div class="ekart-product-in-stock" [ngStyle]="{ fontWeight: 'bold', color : product.is_in_inventery ? 'Green' : 'Red'}">
        {{ product.is_in_inventery ? 'Available in Stock' : 'Not available in stock' }}
    </div>
    
</div>
